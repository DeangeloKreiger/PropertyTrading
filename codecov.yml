codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        informational: false
    patch:
      default:
        target: 70%
        threshold: 5%
        informational: false

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "test/**"
  - "scripts/**"
  - "src/**"
  - "node_modules/**"
  - "coverage/**"
  - "artifacts/**"
  - "cache/**"
  - "typechain-types/**"
  - "dist/**"
  - "*.config.js"
  - "*.config.ts"
